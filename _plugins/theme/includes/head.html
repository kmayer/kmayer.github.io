<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Martel:300|Martel+Sans:300,600' rel='stylesheet' type='text/css'>
{% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{{ page.url | canonical_url }}" rel="canonical">
<meta name='generator' content='Octopress v {{ octopress.version }}'>
{% if page.description %}<meta name="description" content="{{ page.description | strip_html }}">{% endif %}
{% css_asset_tag %}
