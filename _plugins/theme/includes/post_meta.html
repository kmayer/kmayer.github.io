<div class="entry-meta">
  <a class='entry-date' href="{% return post.url || page.url %}">{% return post.date_html || page.date_html %}</a>
  {% include theme:category_links.html %}
  {% include theme:tag_links.html %}
  {% if page.categores.size > 0 %}<span class='entry-categories'>Categories: {{ page.categories | join: ", " }}</span>{% endif %}
  {% if page.tags.size > 0 %}<span class='entry-tags'>Tags: {{ page.tags | join: ", " }}</span>{% endif %}
</div>
